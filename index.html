<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functional Baap Er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="mt-4">
    <h1 class="text-6xl text-center font-semibold">Functional <span class="font-bold text-amber-700">Baap Er Bank</span> !!!</h1>
  </header>
  <main>
    <section class="mt-12">
      <div class="grid grid-cols-3 gap-4 text-white w-3/4 mx-auto">
        <div class="bg-amber-800 p-8 rounded-lg">
          <h3 class="text-4xl font-semibold">Deposit</h3>
          <h1 class="text-6xl">$<span id="deposit-amount">00</span></h1>
        </div>
        <div class="bg-yellow-800 p-8 rounded-lg">
          <h3 class="text-4xl font-semibold">Withdraw</h3>
          <h1 class="text-6xl">$<span id="withdraw-amount">00</span></h1>
        </div>
        <div class="bg-amber-700 p-8 rounded-lg">
          <h3 class="text-4xl font-semibold">Balance</h3>
          <h1 class="text-6xl">$<span id="balance-amount">1200</span></h1>
        </div>
      </div>
    </section>
    <section class="mt-12">
      <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
        <div class="bg-yellow-900 p-8 rounded-lg">
          <h3 class="text-4xl mb-4 text-white font-semibold">Please Deposit</h3>
          <input class="w-3/4 block mb-4 p-1 rounded" type="text" name="" id="input-amount" placeholder="$ Amount you have to deposit">
          <button id="btn-diposit" class="bg-orange-600 hover:bg-orange-800 text-white font-semibold px-6 py-2 rounded text-medium">Deposit</button>
        </div>
        <div class="bg-amber-900 p-8 rounded-lg">
          <h3 class="text-4xl mb-4 text-white font-semibold">Please Withdraw</h3>
          <input class="w-3/4 block mb-4 p-1 rounded" type="text" name="" id="withdraw-field" placeholder="$ Amount you have to Withdraw">
          <button id="btn-withdraw" class="bg-orange-600 hover:bg-orange-800 text-white font-semibold px-6 py-2 rounded text-medium">Withdraw</button>
        </div>
      </div>
    </section>
  </main>
  <script src="js/utilities.js"></script>
  <script src="js/function.js"></script>
  <script src="js/withdraw.js"></script>
</body>
</html>
